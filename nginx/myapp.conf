server {
    listen 80;
    server_name myapp.local;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name myapp.local;

    ssl_certificate ~day4/nginx/ssl/selfsigned.crt;
    ssl_certificate_key ~/day4/nginx/ssl/selfsigned.key;

    root /var/www/html;
    index index.php index.html index.htm;

    # Reverse Proxy for Backend (API)
    location /api/ {
        proxy_pass http://localhost:5001/;  # Assuming your API is served at localhost:5001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PHP Processing (Handle PHP requests)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;   # Use PHP-FPM for PHP processing
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Handle the PHP Info Page on Port 5000
    location /index.php {
        proxy_pass http://localhost:5000/index.php;  # Directly proxy to port 5000 for PHP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
